<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
        <html xmlns="http://www.w3.org/1999/xhtml" lang="es" xml:lang="es">

        <head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <title>Rellena tu CV</title>
        </head>

<body>

<h3>Rellena tu CV</h3>

<form action="#" method="post" enctype="multipart/form-data">

    <fieldset>
        <legend>Datos personales</legend>

        <label for="provincia">Provincia</label> <br/>
        <select id="provincia" name="provincia">
            <option value="" selected="selected">- selecciona -</option>
            <option value="1">Cádiz</option>
            <option value="2">Córdoba</option>
            <option value="3">Granada</option>
            <option value="4">Huelva</option>
            <option value="5">Jaén</option>
            <option value="6">Málaga</option>
            <option value="7">Sevilla</option>
        </select>

        <br/><br/>

        <label for="fecha_dia">Fecha de nacimiento</label> <br/>
        <input type="text" size="3" maxlength="2" id="fecha_dia" name="fecha_dia"/>
        de
        <select id="fecha_mes" name="fecha_mes">
            <option value="1">Enero</option>
            <option value="2">Febrero</option>
            <option value="3">Marzo</option>
            <option value="4">Abril</option>
            <option value="5">Mayo</option>
            <option value="6">Junio</option>
            <option value="7">Julio</option>
            <option value="8">Agosto</option>
            <option value="9">Septiembre</option>
            <option value="10">Octubre</option>
            <option value="11">Noviembre</option>
            <option value="12">Diciembre</option>
        </select>
        de
        <input type="text" size="5" maxlength="4" id="fecha_ano" name="fecha_ano"/>

        <br/><br/>

        <label for="temasDeInteres">Temas de interés</label> <br/>
        <select multiple="multiple" size="5" id="temasDeInteres" name="temasDeInteres">
            <option value="0201">Base de Datos</option>
            <option value="0202">Sistemas Informáticos</option>
            <option value="0203">Lenguaje de Marcas</option>
            <option value="0204">Programación</option>
            <option value="0205">Formación y Orientación Laboral</option>
            <option value="0206">Gestión de proyectos</option>
            <option value="0207">Hardware, redes y seguridad</option>
            <option value="0208">Helpdesk</option>
            <option value="0209">Sistemas</option>
            <option value="0210">Telecomunicaciones</option>
        </select>
    </fieldset>

</form>

</body>

</html>
