<html>

<head>
	<title>Ejemplo de elementos de linea y elementos de bloque</title>
	<STYLE type=text/css>
		p {
			border-style: solid;
			border-color: blue
		}

		a {
			border-style: dashed;
			border-color: red;
		}

		div {
			border-style: solid;
			border-color: blue
		}

		#cuadrito {
			position: relative;
			top: 5em;
			left: 10em
		}
	</STYLE>
</head>

<body>
	<div>
		<p>Elemento en bloque 1</br>
			<a id="cuadrito" href="#">Elemento en linea 1</a>
			<a href="#">Elemento en linea 2</a>
		</p>

		<p>Elemento en bloque 2</p>

		<p>Elemento en bloque 3</p>

	</div>

</body>

</html>
